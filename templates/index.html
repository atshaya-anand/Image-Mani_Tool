<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


    <title>Extract Object</title>
  </head>
  <body id="bodyy">
    <div class="container">
        <h1 id="title-name">Image Manipulator</h1>
        <h3>Online Image - Manipulation Tool!</h3>
      </div>

      <div class="jumbotron" style="padding:50px;margin:50px;">
       
          <h2 id="sp" class="h2-responsive" style="color: black;">Select Picture</h2>
        
        <form method="post" action="/upload" enctype="multipart/form-data">
       
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" name="file">
            <label class="custom-file-label" id="upload" for="inputGroupFile01" style="width:300px;">Choose file</label>
          </div>       
        <p>
        <input class="btn" type="submit" value="Submit" style="margin-top: 10px;">
        </p>
        </form>
        {% if filename %}
	         <div>
	             	<img id="output" src="{{ url_for('send_file', filename=filename) }}">
	         </div>
        {% endif %}


        

      </div>

   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
